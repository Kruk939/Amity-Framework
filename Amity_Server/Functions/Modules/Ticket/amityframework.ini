[ticket_insert_new]
SQL1_1 = INSERT INTO tickets (profile_id, officer_id, amount, points, reason, preset_id) VALUES(?,?,?,?,?,?);
SQL1_INPUTS = 1, 2, 3, 4, 5, 6-Null

[ticket_get_profile]
SQL1_1 = SELECT t.id, t.profile_id, t.officer_id, t.amount, t.points, t.reason, t.preset_id, p.first_name, p.last_name, o.first_name, o.last_name FROM tickets t INNER JOIN core_profiles p ON p.id=t.profile_id LEFT JOIN core_profiles o ON o.id=o.officer_id WHERE t.profile_id=? AND created_at > NOW() - INTERVAL ? DAY;
SQL1_INPUTS = 1, 2
OUTPUT = 1, 2, 3-Null, 4, 5, 6-String, 7-Null, 8-String, 9-String, 10-String-Null, 11-String-Null

[ticket_get_officer]
SQL1_1 = SELECT t.id, t.profile_id, t.officer_id, t.amount, t.points, t.reason, t.preset_id, p.first_name, p.last_name, o.first_name, o.last_name FROM tickets t INNER JOIN core_profiles p ON p.id=t.profile_id LEFT JOIN core_profiles o ON o.id=o.officer_id WHERE t.officer_id=?;
SQL1_INPUTS = 1
OUTPUT = 1, 2, 3-Null, 4, 5, 6-String, 7-Null, 8-String, 9-String, 10-String-Null, 11-String-Null
