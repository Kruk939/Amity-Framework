[permissions_select_all]
SQL1_1 = SELECT id, var, name FROM faction_permissions;
OUTPUT = 1, 2-String, 3-String

[permissions_select_faction]
SQL1_1 = SELECT a.id, p.var, a.access_level FROM faction_permission_assigned a INNER JOIN faction_permissions p ON a.permission_id=p.id WHERE a.faction_id=?;
SQL1_INPUTS = 1
OUTPUT = 1, 2-String, 3

[permissions_update_id]
SQL1_1 = UPDATE faction_permission_assigned SET access_level=? WHERE id=?
SQL1_INPUTS = 2, 1

[permission_insert]
SQL1_1 = INSERT INTO faction_permissions (var, name) VALUES (?, ?);
SQL1_INPUTS = 1, 2
SQL2_1 = SELECT id, var, name FROM faction_permissions ORDER BY id DESC LIMIT 1;
OUTPUT = 1, 2-String, 3-String
